<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            text-align: center;
        }
        #joke {
            margin-top: 2rem;
            font-size: 1.2rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to My GitHub Page</h1>
    <button onclick="fetchJoke()">Get a Random Joke</button>
    <div id="joke">Click the button to load a joke!</div>

    <script>
        async function fetchJoke() {
            try {
                const response = await fetch('https://official-joke-api.appspot.com/random_joke');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const joke = await response.json();
                document.getElementById('joke').innerHTML = `<strong>${joke.setup}</strong><br>${joke.punchline}`;
            } catch (error) {
                document.getElementById('joke').innerHTML = 'Sorry, couldn\'t fetch a joke at this time.';
                console.error('There has been a problem with your fetch operation:', error);
            }
        }
    </script>

</body>
</html>
